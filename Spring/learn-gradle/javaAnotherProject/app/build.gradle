plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

project.version = '1.0.0'
project.description = "A sample Gradle project to demonstrate the Project object"

// custom properties
project.ext.prop1 = "foo"

project.repositories({
    // Use Maven Central for resolving dependencies.
    mavenCentral()
})

project.dependencies({
    // Use JUnit test framework.
    testImplementation libs.junit

    // This dependency is used by the application.
    implementation libs.guava
})

// Apply a specific Java toolchain to ease working on different environments.
project.java({
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
})

project.application({
    println "Project Name: ${project.name}"
    println "UUID: ${project.getPath()}"
    println "Project Version: ${project.version}"
    println "Project Desceiption: ${project.description}"
    println "Project Custom Prop1: ${project.ext.prop1}"
    // Define the main class for the application.
    mainClass = 'javaanotherproject.App'
})
