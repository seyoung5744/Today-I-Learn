spring:
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    defer-datasource-initialization: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:dividend;DB_CLOSE_DELAY=-1
    username: sa
    password:

  data:
    redis:
      host: localhost
      port: 6379

  jwt:
    secret: emVyb2Jhc2UuZGl2aWRlbmQucHJvamVjdC5qd3Quc2VjcmV0LmtleQo=

scheduler:
  scrap:
    yahoo: 0 0 0 * * *