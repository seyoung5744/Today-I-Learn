server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: apigateway-service
  #  config:
  #    import: "optional:configserver:http://localhost:8888"
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway WebFlux Global Filter
            preLogger: true
            postLogger: true
      routes:
      - id: user-service-register
        uri: lb://USER-SERVICE
        predicates:
          - Path=/user-service/users
          - Method=POST
        filters:
          - RemoveRequestHeader=Cookie
          - RewritePath=/user-service/(?<segment>.*), /$\{segment} # , 를 기준으로 변경 전 -> 후 즉, 엔드포인트가 변경됨 (사용자의 요청 Path 를 재정의하겠다)

      - id: user-service-login
        uri: lb://USER-SERVICE
        predicates:
          - Path=/user-service/login
          - Method=POST
        filters:
          - RemoveRequestHeader=Cookie
          - RewritePath=/user-service/(?<segment>.*), /$\{segment}

      - id: user-service
        uri: lb://USER-SERVICE
        predicates:
          - Path=/user-service/**
          - Method=GET
        filters:
          - RemoveRequestHeader=Cookie
          - RewritePath=/user-service/(?<segment>.*), /$\{segment}
          - AuthorizationHeaderFilter

      - id: catalog-service
        uri: lb://CATALOG-SERVICE
        predicates:
          - Path=/catalog-service/**

      - id: order-service
        uri: lb://ORDER-SERVICE
        predicates:
          - Path=/order-service/**

      - id: first-service
        uri: lb://MY-FIRST-SERVICE #http://localhost:8081/
        predicates:
          - Path=/first-service/**
        filters:
#          - AddRequestHeader=first-request, 1st-request-header-by-yaml
#          - AddResponseHeader=first-response, 1st-response-header-from-yaml
          - CustomFilter
      - id: second-service
        uri: lb://MY-SECOND-SERVICE #http://localhost:8082/
        predicates:
          - Path=/second-service/**
        filters:
#          - AddRequestHeader=second-request, 2st-request-header-by-yaml
#          - AddResponseHeader=second-response, 2st-response-header-from-yaml
          - name: CustomFilter
          - name: LoggingFilter
            args:
              baseMessage: Hi, there.
              preLogger: true
              postLogger: true

management:
  endpoints:
    web:
      exposure:
        include:
          - refresh
          - health
          - beans
          - info
          - httpexchanges
