server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway WebFlux Global Filter
            preLogger: true
            postLogger: true
      routes:
      - id: user-service
        uri: lb://USER-SERVICE
        predicates:
          - Path=/user-service/**
      - id: first-service
        uri: lb://MY-FIRST-SERVICE #http://localhost:8081/
        predicates:
          - Path=/first-service/**
        filters:
#          - AddRequestHeader=first-request, 1st-request-header-by-yaml
#          - AddResponseHeader=first-response, 1st-response-header-from-yaml
          - CustomFilter
      - id: second-service
        uri: lb://MY-SECOND-SERVICE #http://localhost:8082/
        predicates:
          - Path=/second-service/**
        filters:
#          - AddRequestHeader=second-request, 2st-request-header-by-yaml
#          - AddResponseHeader=second-response, 2st-response-header-from-yaml
          - name: CustomFilter
          - name: LoggingFilter
            args:
              baseMessage: Hi, there.
              preLogger: true
              postLogger: true

