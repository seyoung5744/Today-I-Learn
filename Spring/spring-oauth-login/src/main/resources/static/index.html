<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HELLO OAuth</title>

</head>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<body>
<fieldset>
    <label>로그인</label> <br>
    <div class="g-signin2" id="googleLoginBtn" style="cursor: pointer" data-onsuccess="onSignIn">
        <img id="googleLoginImg" src="./images/btn_google_signin_light_pressed_web.png">
    </div>
</fieldset>
</body>

<script>
  const onClickGoogleLogin = (e) => {
    //구글 인증 서버로 인증코드 발급 요청
    window.location.replace("https://accounts.google.com/o/oauth2/v2/auth?" +
        "client_id=786993775110-2ovjaiidekvcocqolmpij3rn2nnobjj5.apps.googleusercontent.com&" +
        "redirect_uri=http://localhost:8080/login/oauth2/code/google&" +
        "response_type=code&" +
        "scope=email&" +
        "access_type=offline")
  }

  const googleLoginBtn = document.getElementById("googleLoginBtn");
  googleLoginBtn.addEventListener("click", onClickGoogleLogin);

</script>

</html>
